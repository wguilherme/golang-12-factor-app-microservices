services:
  worker-flow:
    build:
      context: ../../
      dockerfile: devops/docker/Dockerfile
    container_name: worker-flow
    ports:
      - "8080:8080"
      - "2345:2345"
    environment:
      - WORKER_FLOW_PORT=8080
    working_dir: /workspace/services/worker_flow
    command: ["air", "${TARGET:+-c}", "${TARGET:+.air-${TARGET}.toml}"]
    volumes:
      - ../../:/workspace
    networks:
      - microservices
    restart: unless-stopped
  
  worker-post:
    build:
      context: ../../
      dockerfile: devops/docker/Dockerfile
    container_name: worker-post
    ports:
      - "8081:8081"
      - "2346:2346"
    environment:
      - WORKER_POST_PORT=8081
    working_dir: /workspace/services/worker_post
    command: ["air", "${TARGET:+-c}", "${TARGET:+.air-${TARGET}.toml}"]
    volumes:
      - ../../:/workspace
    networks:
      - microservices
    restart: unless-stopped

networks:
  microservices:
    driver: bridge
