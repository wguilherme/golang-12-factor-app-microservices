# Configuração do Air para worker_flow
root = "/workspace"
tmp_dir = "/workspace/services/worker_flow/tmp"

[build]
# Comando para construir o binário
cmd = "go build -o ./services/worker_flow/tmp/worker_flow ./services/worker_flow/main.go"
# Caminho do binário que o Air vai executar
bin = "/workspace/services/worker_flow/tmp/worker_flow"

# Extensões de arquivo para monitorar
include_ext = ["go", "toml", "yaml", "yml"]
# Diretórios para não monitorar
exclude_dir = ["vendor", "node_modules", "tmp", "devops", ".git", "reports"]

[log]
# Nível de log para o Air
level = "info"
time = true

[misc]
# Limpa o diretório tmp ao finalizar
clean_on_exit = true